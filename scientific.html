<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
        <ul class="navbar-menu">
            <li><a href="index.html">사칙연산 계산기</a></li>
            <li><a href="scientific.html">공학용 계산기</a></li>
            <li><a href="contact.html">연락처</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="calculator" id="scientific-calculator">
            <input type="text" id="display-scientific" disabled>
            <div class="buttons">
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('*')">*</button>
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="calculateResult()">=</button>
                <button class="button" onclick="appendToDisplay('+')">+</button>
                <button class="button" onclick="appendToDisplay('sin(')">sin</button>
                <button class="button" onclick="appendToDisplay('cos(')">cos</button>
                <button class="button" onclick="appendToDisplay('tan(')">tan</button>
                <button class="button" onclick="appendToDisplay('log(')">log</button>
                <button class="button" onclick="appendToDisplay('sqrt(')">√</button>
                <button class="button" onclick="appendToDisplay('^')">^</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">계산이 완료되었습니다</div>
    <img src="complete.png" alt="Result Image" class="result-image">
    <audio id="complete-sound" src="complete.mp3"></audio>
    <script src="scientific.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showImage() {
            const image = document.querySelector('.result-image');
            image.classList.add('show');
            setTimeout(() => {
                image.classList.remove('show');
            }, 3000);
        }

        function playSound() {
            const sound = document.getElementById('complete-sound');
            sound.play();
        }

        function calculateResult() {
            // 계산 로직 추가
            showToast();
            showImage();
            playSound();
        }
    </script>
</body>
</html>
